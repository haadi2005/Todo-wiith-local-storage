<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advance Todo App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Todo list</h1>
    <!-- saves all the items -->
    <div class="items"></div>
    <template class="itemTemplate">
      <!-- this is just here to be copied -->
      <div class="item">
        <input type="checkbox" class="item-completed" />
        <input type="text" placeholder="Todo..." class="item-description" />
      </div>
    </template>
    <button class="add">Add</button>
    <button class="deleteItem">Del All</button>
  </body>
</html>
